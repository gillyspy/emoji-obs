<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
<style>
    body {
        background-color: rgba(0, 0, 0, 1);
        margin: 0px auto;
        overflow: hidden;
    }
    #MessageTarget{
        color: whitesmoke;
        font-weight: bold;
        opacity: .9;
        background-color: rgba(129,129,129,.6);
        border-bottom: 4px solid rgba(129,129,129,.1);
        font-size: 90px;
        z-index: 8000;
    }

    #MessageSource{
        vertical-align: top;
    }

    #drawing {
        z-index: 10000;
    }

    #drawing, #Grid, #MessageWrapper{

        position: fixed;
        width: 100%;
        height: 300px;
        top: 0;
        left: 0;
    }
    #MessageWrapper{
        z-index:8000;
        position: fixed;
        text-align: justify;
        width: 100%;
    }

    #Grid {
        display: none;
        z-index: 9000;
        position: fixed;
    }

    .grid {
        display: flex; /* establish flex container */
        flex-wrap: wrap; /* enable flex items to wrap */
        justify-content: space-around;
    }

    .cell {
        flex: 1 1 32%; /* don't grow, don't shrink, width */
        border: 2px dashed #ffffff;
    }

    .target {
        vertical-align: top;
    }

    .buffer {
    }

    .wrapper {
        font-weight: 900;
        opacity: .8;
        font-size: 3.5em;
        margin-top: 70px;
        margin-left: 0px;
    }

    .wrapper .aniLetter {
        display: inline-block;
        line-height: 1em;
    }

    table {
        margin-bottom: 0px;
    }

    div#col0 {
        width: 0px;
        height: 500px;
        padding: 0px;
        border: 1px;
        z-index: -10000;

    }

    div.outer {
        font-size: 60px;
        height: 500px;
        display: block;
        width: 1200px;
        overflow: hidden;
        white-space: nowrap;
        margin-left: 105px;
        margin-top : -150px;
        position: relative;
        z-index: 2000;
        cursor: pointer;
    }

    div#col1a {
        font-size: 20px;
        z-index: 3000;
        height: 500px;
        display: block;
        width: 90px;
        overflow: hidden;
        padding-left: 0px;
        padding-top: 0px;
        position: relative;
       margin: 0px;
    }

    button.big {
        font-size : 40px;
        vertical-align: top;
    }

    .pin {
        font-size : 50px;
        margin-left : -85px;
        vertical-align: bottom;
    }

    .history {
        opacity: .5;
        background-color: transparent;
        background-repeat: no-repeat;
        border: none;
        cursor: pointer;
        overflow: hidden;
        outline: none;
    }

    .history, .aniLetter {
        color: white;
    }

    .highlight {
        text-decoration-line: underline;
        opacity: 1.0;
    }

    #col1b {
        margin: 0px;
        height: 80px;
        padding-right: 200px;
        display: inline-block;
    }
    .together {
        z-index: 5000;
        margin-left: 0px;
        margin-right: 100px;
        width: 650px
    }

    .emoji-picker__wrapper{
        z-index : 10000;
    }

    .stickybutton{
    }

    #afk {
        opacity: .9;
        margin-bottom: -1000px;
        background-color: rgba(117, 202, 221, .8);
        position: fixed;
        z-index: -1;
        width: 100%;
        display: none;
    }

    img {
        box-shadow: 0 0 5px 10px #555;
    }

    #emojipreview {
        font-size: 2em;
    }
    .emoji_preview-name{
        font-size: 1.5em;
    }
    .emoji_preview-emoji {
        font-size: 5em;
    }
    .together__col1{
        width : 40%;
        vertical-align: top;
    }
    .together__col2 {
        width: 60%;
        text-decoration: white;
        vertical-align: top;
    }
    #buttons {
        margin-top : 50px;
        z-index : 8001;
        position:relative;
    }

    .ml1 {
  font-weight: 900;
}

.ml1 .letter {
  display: inline-block;
  line-height: 1em;
}

.ml1 .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.1em;
  padding-right: 0.05em;
  padding-bottom: 0.15em;
}

.ml1 .line {
  opacity: 0;
  position: absolute;
  left: 0;
  height: 3px;
  width: 100%;
  background-color: #fff;
  transform-origin: 0 0;
}

.ml1 .line1 {
    top: 0px; }
.ml1 .line2 { bottom: 0; }


</style>

</head>
<body><div id="afk">
                    <img width="100%" src="assets/img/afk.gif">
                </div>
<table>
    <tr>
        <td id="td0">
            <div id="col1a" class="column">
                <div id="history"></div>
            </div>
        </td>
        <td>
            <div class="outer">
<h1 class="wrapper">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="target" class="aniLetter">✌🏻</span>
                <span id="pin" class="pin aniLetter">📌</span>
</h1>
            </div>
        </td>
        <td>
            <div id="col0">
            </div>
        </td>
    </tr>
</table>
<table id="buttons">
    <tr>
        <td colspan="2">
            <div id="col1b">

            </div>
        </td>
    </tr>
    <tr>
        <td class="together__col1">
            <div class="together">
                <button class="draw big">✍🏻</button>
                <button class="AFK big">💤</button>
                <button class="trigger big">😎🏻</button>
                <button id="stickybutton" class="stopFade big">🔃📌</button>
                <button id="hideEmoji" class="hideEmoji big">🛑</button>
                <button id="moveHistory" class="big">🔃📜</button>
            </div><div id="MessageSource">
            <form><button type="reset" class="big">🔄</button><textarea id="Message" rows="4" cols="65" placeholder="Enter an on-screen message here"></textarea></form>
            </div>
        </td>
        <td class="together__col2">
            <div id="emojipreview" class="together">
                <button class="emoji_preview-emoji big">🏻</button>
                <button class="sticky big">📌</button><br/>
            </div>
            <button class="emoji_preview-name big">🏻</button>

        </td>
    </tr><tr><td colspan="2">
     <h1 class="ml1">
    <span class="text-wrapper">
    <span class="line line1"></span>
    <span id="letters" class="letters"></span>
    <span class="line line2"></span>
  </span>
                </h1>

</td></tr>
</table>
<div id="drawing">
    <div id="drawingPane"></div>

    <button class="reset big">🔄</button>
    <button class="stop big">🛑</button>
    <button class="nogrid big">📉</button>
    <button class="redDraw big">🟥</button>
    <button class="blueDraw big">🟦</button>
    <button class="orangeDraw big">🟧</button>
    <button class="greenDraw big">🟩</button>
    <button class="purpleDraw big">🟪</button>
</div>
<div id="MessageWrapper">
    <span id="MessageTarget"></span>
</div>
<div id="Grid">
    <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

</body>
</html>
